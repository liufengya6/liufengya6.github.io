<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上下电模块</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
            font-size: 16px;
            line-height: 1.6;
        }
        section {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            border-radius: 5px;
        }
        .title {
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上下电模块</h1>
        <section>
            <h2 class="title">模块介绍</h2>
            <p>本模块负责管理MCU的上电和下电过程，以及快速上下电过程中底层软件的稳定运行。</p>
        </section>
        <section>
            <h2 class="title">功能说明</h2>
            <p>包括但不限于：</p>
            <ul>
                <li>MCU上电初始化</li>
                <li>安全下电过程管理</li>
                <li>快速上下电过程中的状态管理与恢复</li>
            </ul>
        </section>
        <section>
            <h2 class="title">开发进展</h2>
            <p>当前项目状态：预研中。</p>
            <p>计划于2025年搭载N90车型量产。</p>
        </section>
    </div>
</body>
</html>
