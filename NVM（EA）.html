<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>NVM（EA）</title>
    <style>
        html, body {
            height: 100%; /* 确保html和body占满整个视窗高度 */
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 改为从顶部开始对齐 */
            padding-top: calc(33vh - 60px); /* 设置顶部内边距为视窗高度的1/3减去一定的偏移量 */
        }
        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            color: #333;
        }
        h1, h2 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="card-image" src="https://liufengya6.github.io/UrbanFonts.png" alt="模块介绍">
            <div class="card-content">
                <h2>模块介绍</h2>
                <p>存储模块（外部EEP）。</p>
            </div>
        </div>
        <div class="card">
            <img class="card-image" src="https://liufengya6.github.io/medium.png" alt="功能说明">
            <div class="card-content">
                <h2>功能说明</h2>
                <p>存储模块（外部EEP）。</p>
            </div>
        </div>
        <div class="card">
            <img class="card-image" src="https://liufengya6.github.io/uiuigreat.png" alt="开发进展">
            <div class="card-content">
                <h2>开发进展</h2>
                <p>当前项目状态：预研中。</p>
                <p>计划于2025年搭载N90车型量产。</p>
            </div>
        </div>
    </div>
</body>
</html>
